
<!DOCTYPE html>
<html>
<head>
  <title>A jQuery Example</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <h1>Learning jQuery</h1>
  <div id="timeline-wrapper" class="flex">
    <div class="timeline flex" id="box1">
      <p id="text1">This is the timeline</p>
      <p id="text2">This is the timeline</p>
      <p id="text3">This is the timeline</p>
    </div>
    <div class="timeline flex" id="box2">
      <p id="text1">This is the timeline</p>
      <p id="text2">This is the timeline</p>
      <p id="text3">This is the timeline</p>
    </div>
  </div>

  <div id="modal-wrapper" class="flex">
    <div class="modal flex" id="modal1">
      <p>These are my favorite bands:</p>
        <ul id="bands-list">
        </ul>
    </div>
    <div class="modal flex" id="modal2">
      <p>This is a modal window.</p>
    </div>
  </div>

  <div id="scene">
    <div data-depth="0.2">My first Layer!</div>
    <div data-depth="0.6">My second Layer!</div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
